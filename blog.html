
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title> My Happy Food - Blog</title>
</head>
<body>
    <header>
        <h1>Blog de My Happy Food</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recetas</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section id="blog-posts">
        <!-- Blog posts will be loaded here -->
    </section>
    <footer>
        <p>Copyright 2024 | Aviso legal</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipes.html">Recetas</a></li>
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </footer>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: "blog-posts.json", // Ensure this path is correct
                method: 'GET',
                success: function(data) {
                    console.log(data); // Log the data to check if it's being fetched
                    let postsHTML = '';
                    data.forEach(post => {
                        postsHTML += `<article>
                            <div class="video-container">
                                <iframe width="560" height="315" src="${post.videoUrl}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            </div>
                            <h3><b>${post.title}</b></h3>
                            <p>${post.description}</p>
                        </article>`;
                    });
                    $('#blog-posts').html(postsHTML);
                },
                error: function(error) {
                    console.error('Error loading blog posts:', error);
                }
            });
        });
    </script>
</body>
</html>
